<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input 
                type="text"
                class="form-control"
                placeholder="Buscar hospital..."
                #txtTermino
                (keyup)="buscar( txtTermino.value )"
                >
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
*ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0 mt-2">Por favor espere</p>
        </div>

    </div>
</div>

<!-- TABLE BASIC -->
<div class="row"
*ngIf="!cargando">
    
<div class="col-12">
    <div class="card">


        <div class="card-body">

            <div class="row">
                <div class="col">
                    <h4 class="card-title">Hospitales {{ hospitales.length }}</h4>
                    <h6 class="card-subtitle">Hospitales registrados en la aplicacion</h6>
                </div>
            </div>

            <div class="col">
                <div class="text-right">
                    <button 
                    (click)="abrirSweetAlert()"
                    class="btn btn-primary">
                        <i class="fa fa-hospital-o"></i>
                        Crear hospital
                    </button>
                </div>
            </div>

            <br>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th class="w100 text-nowrap text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                        *ngFor="let hospital of hospitales">
                            <td class="text-center">
                                <img 
                                [src]="hospital.img! | imagen:'hospitales'" 
                                [alt]="hospital.nombre"
                                class="avatar cursor"
                                (click)="abrirModal( hospital )"
                                >
                            </td>
                            <td>
                                <input type="text"
                                    class="form-control"
                                    placeholder="Nombre del hospital"
                                    [(ngModel)]="hospital.nombre"
                                >
                            </td>

                            <td class="text-nowrap">
                                <a 
                                (click)="guardarCambios( hospital )"
                                class="cursor"
                                data-toggle="tooltip" 
                                data-original-title="Guardar cambios">
                                <i class="fa fa-pencil text-inverse m-r-10">
                                </i> 
                            </a>
                                <a 
                                (click)="eliminarHospital( hospital )" 
                                class="cursor"
                                data-toggle="tooltip" 
                                data-original-title="Borrar"> 
                                <i class="fa fa-close text-danger">
                                </i>
                            </a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <!-- <button class="btn btn-secondary">
                Anteriores
            </button>
            &nbsp;
            <button class="btn btn-secondary">
                Siguientes
            </button> -->

        </div>
    </div>
</div>
</div>
